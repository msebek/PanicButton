<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Panic Button: Requester</title>

    <link rel="stylesheet" href="css/bootstrap.css">

    <script type="text/javascript" src="external/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="external/bootstrap-2.3.2.js"></script>
    <script type='text/javascript' src='external/knockout-2.3.0.debug.js'></script>

</head>
<body>
    <div class="row">
        <div class="hero-unit">
            <h1>Panic Button: Make a request</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="span2"></div>
            <div class="span8">
                <div class="page-header">
                    <h1>Get Help!</h1>
                </div>
                <form data-bind="submit: sendRequest">
                    <fieldset>
                        <legend>Submit a request</legend>
                        <label>Team Name</label>
                        <!-- Note: Default values set in request.ts -->
                        <input type="text" data-bind="value: teamName">

                        <label>Location</label>
                        <input type="text" data-bind="value: location">

                        <label>Topic</label>
                        <input type="text" data-bind="value: topic">

                        <label>Description</label>
                        <input type="text" data-bind="value: description">

                        <span class="help-block">Example block-level help text here.</span>
                        <button class="btn" type="submit">Go!</button>
                    </fieldset>
                </form>
            </div>
            <div class="span2"></div>
        </div>
    </div>
</body>
<footer>
    <script type="text/javascript" src="js/request.js"></script>
</footer>
</html>
